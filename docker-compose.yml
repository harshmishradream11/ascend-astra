services:
  # PostgresSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ascend-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    ports:
      - "8032:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ascend-network

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: ascend-redis
    ports:
      - "8079:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ascend-network

  # Kong Migrations
  kong-migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-astra-migrations
    entrypoint: ["sh", "-c"]
    command: ["kong migrations bootstrap && kong migrations up && kong migrations finish"]
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PLUGINS: bundled,cors,maintenance,conditional-req-termination,strip-headers,rate-limiting-v2,api-key-auth,tenant-manager,circuit-breaker,host-interpolate-by-header,advanced-router,swap-header
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ascend-network
    restart: on-failure

  # Kong Gateway
  kong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-astra
    ports:
      - "8000:8000"   # Proxy Port
      - "8043:8443"   # Proxy SSL Port
      - "8001:8001"   # Admin API Port
      - "8044:8444"   # Admin API SSL Port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully

    environment:
      # Database
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      
      # Proxy settings
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      
      # Custom plugins
      KONG_PLUGINS: bundled,cors,maintenance,conditional-req-termination,strip-headers,rate-limiting-v2,api-key-auth,tenant-manager,circuit-breaker,host-interpolate-by-header,advanced-router,swap-header

      # Redis for rate limiting
      KONG_REDIS_HOST: redis
      KONG_REDIS_PORT: 6379

      # Seed tenant configuration
      SEED_DEFAULT_TENANT: "true"
      DEFAULT_TENANT_NAME: "default"
      DEFAULT_TENANT_EMAIL: "admin@ascend.local"
      DEFAULT_PROJECT_NAME: "My First Project"
      DEFAULT_PROJECT_KEY: "my-first-project"

    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - ascend-network
    restart: unless-stopped
    volumes:
      - ./ascend-astra/kong.yml:/kong-config/kong.yml:ro

  # Deck Sync - Automatically sync Kong configuration
  deck-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-deck-sync
    depends_on:
      kong:
        condition: service_healthy
    entrypoint: ["/bin/bash"]
    command: ["/scripts/deck-sync.sh", "http://kong:8001", "/kong-config/kong.yml"]
    volumes:
      - ./scripts/deck-sync.sh:/scripts/deck-sync.sh:ro
      - ./ascend-astra/kong.yml:/kong-config/kong.yml:ro
    networks:
      - ascend-network
    restart: "no"

networks:
  ascend-network:
    driver: bridge

volumes:
  postgres_data:

