version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ascend-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    ports:
      - "8032:8032"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ascend-network

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: ascend-redis
    ports:
      - "8079:8079"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ascend-network

  # Kong Migrations
  kong-migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-astra-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ascend-network
    restart: on-failure

  # Kong Gateway
  kong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascend-astra
    environment:
      # Database
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      
      # Proxy settings
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      
      # Custom plugins
      KONG_PLUGINS: bundled,maintenance,conditional-req-termination,strip-headers,rate-limiting-v2,swap-header,circuit-breaker,host-interpolate-by-header,kong-advanced-router,cors
      
      # Redis for rate limiting
      KONG_REDIS_HOST: redis
      KONG_REDIS_PORT: 8079


networks:
  ascend-network:
    driver: bridge

volumes:
  postgres_data:

